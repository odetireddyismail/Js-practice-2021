<!DOCTYPE html>
<html>
 <head>
 <title>flex1</title>
 <style>
  #container{
   width:470px;
   height:300px;
   background-color:red;
   border:1px solid black;
   margin:70px auto 0;
   display:flex;
   flex-wrap:wrap;
   overflow:hidden;
  }
  #container box{
  position:relative;
   width:150px;
   padding:15px 0px 0px 0px;
   margin:2px;
   background-color:green;
   display:inline-block;
  }
   #container #box #imgbox{
   position:relative;
   
   }
   #container #box #imgbox img{
   max-width:100%;
   }
 </style>
 </head>
 <body>
   <div id="container">
     <div id="box">
	  <div id="imgbox"><image src="D:\images\1478230.jpg"></image></div>
	 </div>
     <div>2</div>
     <div>3</div>
     <div>4</div>
     <div>4</div>
     <div>4</div>
     
   </div>
 </body>
</html>
